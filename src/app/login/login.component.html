<div class="login">
    <div class="login--element">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>

        <form *ngIf="!loading" [formGroup]='form' (ngSubmit)="login()">
            <img src="./assets/img/user.png" alt="User Icon" width="50%">
            <h1>Login</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput autocomplete="off" formControlName="usuario">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" autocomplete="off" formControlName="contraseña">
            </mat-form-field>
            <br>
            <button mat-raised-button class="login--btn ancho" [disabled]="form.invalid" type="submit" width="80%" color="primary">Iniciar sesion</button>
        </form>
    </div>
</div>
